<div class="flex flex-col min-h-screen my-8">
  <section class="w-full">
    <div class="max-w-[1200px] mx-auto px-4 pt-5 pb-3 flex items-center justify-between">
      <h2 class="text-[22px] font-bold text-[#121714]">Mis Rutas</h2>
      <a routerLink="/app/routes/create" pButton label="Crear Ruta" icon="pi pi-plus" rounded="true"></a>
    </div>
  </section>

  <section class="w-full mt-8">
    <div class="max-w-[1200px] mx-auto p-4 space-y-4 rounded-xl bg-white/10 shadow-lg ring-1 ring-black/5">
    @if (!routes || routes.length === 0) {
        <div class="rounded-xl p-8 flex flex-col items-center justify-center text-center">
          <img src="/icons/taken.svg" alt="no routes" class="w-36 h-36 mb-6" />
          <h3 class="text-[#121714] text-lg font-bold mb-2">No hay rutas disponibles</h3>
          <p class="text-[#618575]">AÃºn no has creado ninguna ruta. Presiona "Crear Ruta" para comenzar.</p>
        </div>
    }
    @else {
      <div class="space-y-4">
        <div class="rounded-xl flex gap-4 items-center">
          @for (route of routes; track $index) {
            <div class="w-12 h-12 rounded-lg bg-[#ebf0ed] flex items-center justify-center">
              <img src="/icons/leaf.svg" alt="organic" class="w-6 h-6" />
            </div>
            <div class="flex-1">
              <p-tag severity="info" [value]="route.status" />
              <div class="text-[#121714] text-lg font-bold mt-2">{{ route.route_code }}</div>
              <div class="text-[#618575] text-sm mt-2">{{ route.route_date }}</div>
            </div>
            <a routerLink="/app/routes/create" pButton icon="pi pi-plus" rounded="true" severity="secondary">
              <span pButtonLabel class="text-[14px] font-medium text-[#121714]">Modificar</span>
              <img pButtonIcon src="/icons/pencil.svg" alt="edit" class="w-[18px] h-[18px]" />
            </a>
          }
        </div>
      </div>
    }
    </div>
  </section>
</div>
