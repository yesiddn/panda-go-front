      <div class="hidden md:flex items-center gap-6 text-sm text-zinc-700">
        <a routerLink="/app" class="hover:text-zinc-900">Inicio</a>
        <a routerLink="/app/recolecciones" class="hover:text-zinc-900">Recolecciones</a>

      </div>

          <span class="text-[14px] font-bold text-[#121714]">1,200 Puntos</span>
        </div>

        <button class="relative p-2 rounded-full cursor-pointer hover:bg-[#e8f2ed]" type="button" aria-label="Notificaciones">
          <img src="/icons/bell.svg" alt="bell" class="w-5 h-5" />
          <span class="absolute top-0 right-0 inline-flex h-2 w-2 rounded-full bg-red-500 ring-2 ring-white"></span>
        </button>

              <a pRipple class="flex items-center p-menu-item-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
                <span *ngIf="item.shortcut"
                  class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut

          <div class="flex items-center gap-4">
            @if (!isLoginPage) {
              <a routerLink="/login" pButton>
                <span pButtonLabel>Iniciar Sesión</span>
              </a>
            }
            @if (isLoginPage) {
              <a routerLink="/register" pButton>
